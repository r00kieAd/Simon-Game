<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="icon" href="simon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>

  <div id="logs">
    <div>
      <h4 id="level">Test</h4>
      <h4 id="pattern">Test</h4>
      <h4 id="clicks">Test</h4>
    </div>
  </div>

  <audio src="sounds/wrong.mp3"></audio>

  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">
        <audio src="sounds/green.mp3"></audio>
      </div>

      <div type="button" id="red" class="btn red">
        <audio src="sounds/red.mp3"></audio>
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
        <audio src="sounds/yellow.mp3"></audio>
      </div>
      <div type="button" id="blue" class="btn blue">
        <audio src="sounds/blue.mp3"></audio>
      </div>

    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="game.js"></script>

</body>

</html>
